ip: 192.168.10.10
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: ApplicationPath
        to: /home/vagrant/code
sites:
    -
        map: yoshinani.homestead
        to: /home/vagrant/code/public
databases:
    - homestead
name: yoshinani
hostname: homestead